plugins {
    id 'java'
}

group 'com.github.fivekwbassmachine.jutils'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javadoc {
    destinationDir = new File(project.rootDir, '/docs/javadoc')
}
